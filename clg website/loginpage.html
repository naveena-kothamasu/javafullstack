
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student & Faculty Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .login-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .login-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      flex: 1 1 350px;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-6px);
    }

    .login-card h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1976d2;
    }

    .login-card label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    

  <h1>Login Portal</h1>

  <div class="login-wrapper">
    
    
    <div class="login-card">
      <h2>Student Login</h2>
      <form>
        <label for="student-id">ID</label>
        <input type="text" id="student-id" placeholder="Enter your student ID" required>

        <label for="student-password">Password</label>
        <input type="password" id="student-password" placeholder="Enter your password" required>

        <button type="submit">Login as Student</button>
      </form>
    </div>

    
    <div class="login-card">
      <h2>Faculty Login</h2>
      <form>
        <label for="faculty-id">ID</label>
        <input type="text" id="faculty-id" placeholder="Enter your faculty ID" required>

        <label for="faculty-password">Password</label>
        <input type="password" id="faculty-password" placeholder="Enter your password" required>

        <button type="submit">Login as Faculty</button>
      </form>
    </div>

  </div>

</body>
</html>
