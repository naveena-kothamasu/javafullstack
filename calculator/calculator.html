<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <fieldset>
   <center>
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <br>
        <br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <br>
        <div class="mb-3">
            <button type="button" class="btn btn-primary " onclick="Calculator('Add')">Add</button>
            <button type="button" class="btn btn-secondary" onclick="Calculator('Subtract')">Subtract</button>
            <button type="button" class="btn btn-success " onclick="Calculator('Multiply')">Multiply</button>
            <button type="button" class="btn btn-danger" onclick="Calculator('Division')">Division</button>
        </div>
        <div class="mb-3">
            <label class="form-label">Answer</label>
            <input type="text" id="answer" >
        </div>
    </div>
   </center>
    <script>
        function Calculator(op) {
            var a = parseFloat(document.getElementById('num1').value);
            var b = parseFloat(document.getElementById('num2').value);
            var result;
            if (isNaN(a) || isNaN(b)) {
                result = "Please enter both numbers";
            } else {
                switch (op) {
                    case 'Add':
                        result = a + b;
                        break;
                    case 'Subtract':
                        result = a - b;
                        break;
                    case 'Multiply':
                        result = a * b;
                        break;
                    case 'Division':
                            result = a / b;
                    
                        break;
                    default:
                        result = "null";
                }
            }
            document.getElementById('answer').value = result;
        }
    </script>
    </fieldset>
</body>
</html>
