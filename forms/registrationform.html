<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 algin="center"><b>Registration Form</b></h2>
    <form action="login.html">
        <fieldset>
            <label>First name:</label>
            <input type="text" required> 
            <label>Last name:</label>
            <input type="text"required><br>
            <br>
            <label>Age:</label>
            <input type="number"><br>
            <br>
            <label>Date of Birth:</label>
            <input type="date" name="" id=""><br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="h" id="1">
            <label>Male</label>
            <input type="radio" name="h" id="2">
            <label>Female</label>
            <input type="radio" name="h" id="3">
            <label>other</label><br>
            <br>
            <label>Email ID:<sup><span style="color:red";</sup>*</span></label>
            <input type="email" required><br>
            <br>
            <label><b>Address:</b></label><br>
            <br>
            <label>State:</label>
            <input type="text">
            <label>district:</label>
            <input type="text"><br>
            <br>
            <label>pincode:</label>
            <input type="number">
            <label>city:</label>
            <input type="text"><br>
            <br>
            <label>street:</label>
            <input type="text">
            <label>contact no:<sup><span style="color:red";</sup>*</span></label>
            <input type="tel"><br>
            <br>
            <label>SSC percentage:</label>
            <input type="number"><br>
            <br>
            <label>inter/diploma percentage:</label>
            <input type="number"><br>
            <br>
            <label>qualification:</label>
            <select name="" id="">
                <option value="B.tech">B.tech</option>
                <option value="M.tech">M.tech</option>
                <option value="B.sc">B.sc</option>
                <option value="B.Com">B.Com</option>
                </select>
                <label>cgpa:</label>
                <input type="number"><br>
                <br>
                <input type="submit">
                <input type="reset"><br>
                <br>
                <button type="submit">signup</button>
</fieldset>
    </form>
</body>
</html>
